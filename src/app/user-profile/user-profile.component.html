<app-nav-bar></app-nav-bar>
<div style="display: flex;">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="updatedUser.username"
            placeholder="Username"
            type="text"
            value="{{ user.username }}"
            name="username"
            required
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="updatedUser.password"
            type = "password"
            placeholder="Password"
            name="password"
            required
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="updatedUser.email"
            type = "email"
            value="{{ user.email}}"
            placeholder="Email"
            name="email"
            required
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="updatedUser.birthDate"
            type = "date"
            value="{{ user.birthDate | date:'yyyy-MM-dd':'UTC+0' }}"
            placeholder="Birthday"
            name="birthDate"
          >
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        (click)="updateUserData()"
        color="primary"
      >
        Update Profile
      </button>
      <button
        mat-raised-button
        (click)="deleteUser()"
        color="warn"
      >
        Delete Account
      </button>
    </mat-card-actions>
  </mat-card>
</div>
