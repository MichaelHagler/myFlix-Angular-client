<app-nav-bar></app-nav-bar>
<div style="display: flex;">
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.imageURL}} alt={{movie.Title}} width="200" />
    <mat-card-actions>
      <button
        mat-button
        color="primary"
        (click)="getGenre(movie._id)"
      >
        Genre
      </button>
      <button
        mat-button
        color="primary"
        (click)="getDirector(movie._id)"
      >
        Director
      </button>
      <button
        mat-button
        color="primary"
        (click)="getDescription(movie._id)"
      >
        Description
      </button>
      <mat-icon (click)="addMovieToFavorites(movie._id)">favorite_border</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
